# Whether to use gettext or not.
active: false

# Text domain, usually it is set to your application name.
domain: myapp

# Path to the locale directory.
path: ROOT_PATH/data/locale

# Charset of printed messages.
charset: UTF-8

# End of file app/e/i18n.yaml
